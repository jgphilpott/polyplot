version: "3.8"
services:

  app:
    container_name: polyplot
    restart: always
    build: .
    volumes:
     - .:/root
    ports:
     - 3000:3000
    links:
     - mongo

  jupyter:
    container_name: notebook
    image: jupyter/minimal-notebook:latest
    restart: always
    ports:
     - 8888:8888
    links:
     - mongo

  mongo:
    container_name: database
    entrypoint: mongod
    image: mongo:3.0.2
    restart: always
    ports:
     - 27017:27017